  alt: Picture of Pierre Noizat
  topic: Bitcoin
  description: <p>Pionnier du Bitcoin militant en faveur de la souveraineté numérique, du logiciel libre et de la pluralité des monnaies, Pierre Noizat est le co-fondateur et PDG de Paymium, première place de marché bitcoin/euro fondée en 2011 à Paris.</p><p> Il est aussi l'auteur de "Bitcoin, monnaie libre" et du blog e-ducat.fr, depuis 2011, un des premiers sites francophones consacré à Bitcoin. Ingénieur diplômé de l’Ecole Polytechnique et de Columbia University, Pierre Noizat partage son expertise scientifique et économique dans ses présentations sur Bitcoin et sur les systèmes monétaires.</p>


- title: Sébastien Gouspillou
