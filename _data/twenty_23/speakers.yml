  alt: Picture of Sébastien Gouspillou
  topic: Mining
  description: <p>Sébastien Gouspillou est auteur conférencier, co-fondateur de BigBlock GreenServices- Bitcoin mining ⛏️ ( entreprise de minage de bitcoin née en 2016).</p><p>Il collabore avec les énergéticiens ou gouvernements de différents pays, de l'Asie Centrale à l'Amérique du Sud en passant par l'Afrique. Il conseille notamment le Salvador et a été à l'initiative de la délégation de bitcoiners qui est partie en centre Afrique afin d'aider le pays à mettre en place les outils d'usage d'un bitcoin devenu monnaie nationale.</p><p>Il a créé en 2020 avec Emmanuel de Merode, le directeur du parc des Virunga, la Gorilla bitcoin Farm en RDC.</p>

- title: Guillaume Goualard 
  name: Guillaume_Goualard 
  subtitle: Co-fondateur de Grand Angle Crypto
  img: GG_bitcoinference.jpg
  thumbnail: GG_bc_tn.jpg
  alt: Picture of Guillaume Goualard
  topic: NFT
  description: <p>Ingénieur de formation, Guillaume tombe dans la crypto dès 2017, et crée le blog INITIO en 2019 afin d’accélérer l’adoption de cette nouvelle technologie.</p><p>Il publie régulièrement ses articles sur le mythique Bitcoin.fr. </p><p>En avril 2020, il lance avec Richard Détente la chaîne YouTube Grand Angle Crypto qui connaît depuis la croissance la plus rapide de l’écosystème crypto.</p><p>En octobre 2022, il s’associe une nouvelle fois avec Richard Détente, mais également avec les frère Jacobson et Sébastien Gouspillou pour fonder CleanSat Mining, la toute première entreprise à proposer des sociétés tokenisées de minage.</p>